<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vue Program 6</title>
</head>
<body>
    <div class="container" id="main">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                 <img src="Police-Badge.png" alt="police badge">
            </div>
            <div>
                 <ul class="nav navbar-nav">
                    <li><a href="index.html">All Tickets</a></li>
                    <li class="active"><a href="25Over.html">25 and Over</a></li>
                 </ul>
           </div>
          </nav>    <!-- end nav-bar -->
          <h2>Tickets</h2>
            <table class="table table-bordered table-striped">
                <tr>
                    <th>Ticket ID</th>
                    <th>Time</th>
                    <th>Posted Speed</th>
                    <th>MPH Over</th>
                    <th>Age</th>
                    <th>Sex</th>
                </tr>
                <tr v-for="ticket in filtered_tickets">
                    <td>{{ticket.tid}}</td>
                    <td>{{ticket.stop_time}}</td>
                    <td>{{ticket.posted_speed}}</td>
                    <td>{{ticket.actual_speed - ticket.posted_speed}}</td>
                    <td>{{ticket.age}}</td>
                    <td>{{ticket.violator_sex}}</td>
                </tr>
            </table>
        </div>
    <script src="app.js"></script>
</body>
</html>
